<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            border: 2px solid black;
            border-radius: 10px;
            height: 100px;
            width: 100px;
            margin-top: 30px;
            padding-top: 10px;
            background-color: darkgray;
            font-size: 2rem;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4); /* Added shadow */
        }
        #message {
            border: 2px solid black;
            border-radius: 10px;
            height: 100px;
            width: 250px;
            margin-top: 30px;
            padding-top: 10px;
            font-size: 1.5rem;
            color: black;
            background-color: lightgrey;
            display: none;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5); /* Added shadow */
        }
        #p2{
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <p id="p1"> CountDown Starts :</p>
        <div id="countdown"> 3</div>
        <p id="p2"> Message </p>

        <div id="message">ðŸŽ‰ Hello Everyone! ðŸŽ‰<br><br> This is Shashavali.  </div>
    </center>
    <script>
        let countdown = 3;
        let cd = document.getElementById("countdown");
        let msg = document.getElementById("message");
        let p = document.getElementById("p1");
        let p2 = document.getElementById("p2");


        timer = setInterval(() => {
            countdown--;
            cd.textContent = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                cd.style.display = "none";
                p.style.display = "none";

                setTimeout(() => {
                    msg.style.display = "block";
                    p2.style.display = "block";

                }, 1000);
            }
        }, 1000);
    </script>
</body>
</html>
